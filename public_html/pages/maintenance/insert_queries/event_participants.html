<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Event Participants</title>
  </head>
  <body>
    <h1>Event Participants</h1>

    <form method="post" action="../../../scripts/process_form.php">
      <input type="hidden" name="table_name" value="event_participants" />

      <label for="rsvp_status">RSVP Status:</label><br />
      <select id="rsvp_status" name="rsvp_status" required>
        <option value="attending">Attending</option>
        <option value="not attending">Not Attending</option>
        <option value="pending">Pending</option></select
      ><br /><br />

      <label for="user_id">User Id:</label><br />
      <input type="text" id="user_id" name="user_id" required /><br /><br />

      <label for="event_id">Event Id:</label><br />
      <input type="text" id="event_id" name="event_id" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
